    <style>

        /* Navigation */
        .main-nav {

            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .btn-login {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-login:hover {
            background: #667eea;
            color: white;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #f1f3f5;
            border-radius: 30px;
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #95a5a6;
        }

        .input-group {

        }

            border-radius: 12px;

            border-radius: 20px;
            margin-bottom: 40px;

        .form-grid {
            display: grid;

            margin-bottom: 20px;
        }

        .tag {
            background: #f1f3f5;

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;

        /* Hero */
        .hero {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            -webkit-text-fill-color: transparent;

        }

        /* Responsive */

            .lightbox-content {

            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>

        // ================ ‡∏™‡∏•‡∏±‡∏ö‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á ================
        function switchToGallery() {
            document.getElementById('galleryView').style.display = 'block';
            document.getElementById('adminView').style.display = 'none';
            renderGallery();
        }

        function switchToAdmin() {
            if (!isLoggedIn) {
                openLoginModal();
                return;
            }
            document.getElementById('galleryView').style.display = 'none';
            document.getElementById('adminView').style.display = 'block';
            renderAdminList();
        }

        // ================ ‡πÅ‡∏™‡∏î‡∏á Gallery ================
        function renderGallery() {
            const container = document.getElementById('galleryContainer');
            let html = '';
            
            portfolioData.forEach(item => {
                html += `
                    <div class="portfolio-card" onclick="openLightbox(${item.id})">
                        <img src="${item.image}" alt="${item.title}" class="card-image">
                        <div class="card-content">
                            <div class="card-category">${item.category}</div>
                            <h3 class="card-title">${item.title}</h3>
                            <p class="card-description">${item.shortDesc}</p>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // ================ Admin ================
        function renderAdminList() {
            const container = document.getElementById('adminPortfolioList');
            let html = '<div class="gallery-grid">';
            
            portfolioData.forEach(item => {
                html += `
                    <div class="portfolio-card">
                        <div class="admin-badge">
                            <button class="btn-edit" onclick="editPortfolio(${item.id}); event.stopPropagation();">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
                            <button class="btn-delete" onclick="deletePortfolio(${item.id}); event.stopPropagation();">‡∏•‡∏ö</button>
                        </div>
                        <img src="${item.image}" alt="${item.title}" class="card-image">
                        <div class="card-content">
                            <div class="card-category">${item.category}</div>
                            <h3 class="card-title">${item.title}</h3>
                            <p class="card-description">${item.shortDesc}</p>

        function showAddForm() {
            document.getElementById('formTitle').innerHTML = '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏•‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà';
            document.getElementById('projectTitle').value = '';
            document.getElementById('projectCategory').value = 'Branding';
            document.getElementById('projectClient').value = '';
            document.getElementById('projectYear').value = new Date().getFullYear();
            document.getElementById('projectRole').value = '';
            document.getElementById('projectImage').value = '';
            document.getElementById('projectShortDesc').value = '';
            document.getElementById('projectFullDesc').value = '';
            document.getElementById('projectTags').value = '';
            
            document.getElementById('portfolioForm').classList.remove('hidden');
            delete document.getElementById('portfolioForm').dataset.editingId;
        }

        function editPortfolio(id) {
            const item = portfolioData.find(p => p.id === id);
            if (item) {
                document.getElementById('formTitle').innerHTML = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ú‡∏•‡∏á‡∏≤‡∏ô';
                document.getElementById('projectTitle').value = item.title;
                document.getElementById('projectCategory').value = item.category;
                document.getElementById('projectClient').value = item.client;
                document.getElementById('projectYear').value = item.year;
                document.getElementById('projectRole').value = item.role;
                document.getElementById('projectImage').value = item.image;
                document.getElementById('projectShortDesc').value = item.shortDesc;
                document.getElementById('projectFullDesc').value = item.fullDesc;
                document.getElementById('projectTags').value = item.tags.join(', ');
                
                document.getElementById('portfolioForm').classList.remove('hidden');
                document.getElementById('portfolioForm').dataset.editingId = id;
            }
        }

        function savePortfolio() {
            const title = document.getElementById('projectTitle').value;
            const category = document.getElementById('projectCategory').value;
            const client = document.getElementById('projectClient').value;
            const year = document.getElementById('projectYear').value;
            const role = document.getElementById('projectRole').value;
            const image = document.getElementById('projectImage').value;
            const shortDesc = document.getElementById('projectShortDesc').value;
            const fullDesc = document.getElementById('projectFullDesc').value;
            const tagsStr = document.getElementById('projectTags').value;
            
            if (!title || !image) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏•‡∏∞URL‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û');
                return;
            }
            
            const tags = tagsStr.split(',').map(t => t.trim()).filter(t => t);
            const editingId = document.getElementById('portfolioForm').dataset.editingId;
            
            if (editingId) {
                const index = portfolioData.findIndex(p => p.id == editingId);
                if (index !== -1) {
                    portfolioData[index] = {
                        ...portfolioData[index],
                        title, category, client, year, role, image, shortDesc, fullDesc, tags
                    };
                }
            } else {
                const newId = Math.max(...portfolioData.map(p => p.id), 0) + 1;
                portfolioData.push({
                    id: newId,
                    title, category, client, year, role, image, shortDesc, fullDesc, tags
                });
            }
            
            saveData();
            cancelForm();
            renderAdminList();
            renderGallery();
            alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢');
        }

        function deletePortfolio(id) {
            if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ú‡∏•‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                portfolioData = portfolioData.filter(p => p.id !== id);
                saveData();
                renderAdminList();
                renderGallery();
                alert('‡∏•‡∏ö‡∏ú‡∏•‡∏á‡∏≤‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢');
            }
        }

        function cancelForm() {
            document.getElementById('portfolioForm').classList.add('hidden');
            delete document.getElementById('portfolioForm').dataset.editingId;
        }

        // ================ Lightbox ================
        function openLightbox(id) {
            const item = portfolioData.find(p => p.id === id);
            if (item) {
                document.getElementById('lightboxImg').src = item.image;
                document.getElementById('lightboxInfo').innerHTML = `
                    <h2 class="lightbox-title">${item.title}</h2>
                    <span class="lightbox-category">${item.category}</span>
                    <p class="lightbox-description">${item.fullDesc || item.shortDesc}</p>
                    <div style="border-top: 1px solid #e9ecef; padding-top: 25px;">
                        <div class="detail-row">
                            <span class="detail-label">‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</span>
                            <span class="detail-value">${item.client}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">‡∏õ‡∏µ‡∏ó‡∏µ‡πà‡∏ó‡∏≥</span>
                            <span class="detail-value">${item.year}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó</span>
                            <span class="detail-value">${item.role}</span>
                        </div>
                        <div class="tags-container">
                            ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                document.getElementById('lightbox').classList.add('show');
            }
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
        }

        // ================ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô ================
        window.onload = function() {
            loadData();
            checkLoginStatus();
        }
    </script>
